<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/Favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Видео</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
				<section class="video">
					<div class="video__container container">
                        <div class="video-player">
                            <div class="poster" style="opacity: 0;pointer-events: none;display: none;"></div>
                            <video src="assets/video/video.mp4" class="viewer"></video>
                            <div class="play-btn"></div>
                            <div class="controls__video">
                                <div class="play-icon play"></div>
                                <input type="range" value="40" min="0" max="100" step="1" class="progress" style="background: linear-gradient(to right, rgb(189, 174, 130) 0%, rgb(189, 174, 130) 100%, rgb(200, 200, 200) 100%, rgb(200, 200, 200) 100%);">
                                <div class="play-icon volume-icon"></div>
                                <input type="range" value="40" min="0" max="100" step="1" class="volume">
                            </div>
                        </div>
                    </div>
                </section>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <div class="foter-data">
                    <p class="symbol">©</p>
                    <p class="year">2022</p>
                    <a href="https://github.com/Vadim741" class="github-student">github</a>
                </div>
                <a href="https://rs.school/js-stage0/" class="rss"><img src="https://rs.school/images/rs_school_js.svg" alt=""></a>
            </div>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
